
<html lang="en-us">
	<head>
    <meta charset="utf-8">
	<title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
</head>

<body>

	<div class = "jumbotron"> 
		<h1 class="text-center">Bullet Train Schedule</h1>
		<h2 class="text-center"> Arrive sooner than expected!</h2>
	</div>

	<br>

	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="panel panel-default">
  				<h3>Arrival Times</h3>
  			</div>

  			<div>
  				<table class="table" id= "trainTable">
  			  		<thead>
  			  			<tr>
  			  				<th>Train Name</th>
  			  				<th>Destination</th>
  			  				<th>Frequency(min)</th>
  			  				<th>Next Arrival</th>
  			  				<th>Minutes Away</th>
  			  			</tr>
  			  		</thead>

					<tbody></tbody> 

  				</table>
			</div>
			<br>

			<form>
			
				<div class="form-group">

  					<input type="text" class="form-control"
  					id="name" placeholder="Train Name">

  					<input type="text" class="form-control"
  					id="dest" placeholder="Destination" >
			
  					<input type="text" class="form-control" id="firstTime" placeholder="First Train Time(24:00)">

  					<input type="text" class="form-control" id="freq" placeholder="Frequency (min)">
  				
  			 		<button class="btn btn-primary btn-lg" id="trainInfoBtn" type="submit">Submit</button>
  					
  				</div>
  			</form>
		</div>
	</div>
	<script src="trapp.js"></script>
</body>
</html
